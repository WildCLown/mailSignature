<!DOCTYPE html>
<html>
  <head>
	<title> Assinatura MIDIAVOX</title>
    <meta charset="utf-8">
	<meta name="color-scheme" content="only">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="generateMail.css">
	<script src="generateMail.js"></script>
  </head>
  <body>
	  <div id="formArea">
		  <table id="formTable">
			  <tr>
				  <th>
					<label>*Nome :</label>
				  </th>
				  <th>
					<input id="nome" type="text" placeholder = "Obrigatório">
				  </th>
			  </tr>
			  <tr>
				  <th>
					<label>DDD :</label>
				  </th>
				  <th>
					<input id="ddd" type="number" value="81">
				  </th>
			  </tr>
			  <tr>
				<th>
					<label>Celular :</label>
				</th>
				<th>
					<input id="celular" type="text" placeholder="xxxxx-xxxx">
				</th>
			  </tr>
			  <tr>
				  <th>
					  <label>Número Empresa :</label>
				  </th>
				  <th>
					  <input id="corpPhone" type="text" value="3412-0900">
				  </th>
			  </tr>
			  <tr>
				  <th>
					<label>*Email :</label>
				  </th>
				  <th>
					<input id="mail" type="text" value= "@midiavox.com.br">
				  </th>
			  </tr>
			  <tr>
				<th>
				  <label>Skype :</label>
				</th>
				<th>
				  <input id="skype" type="text">
				</th>
			</tr>
			  <tr>
				  <th colspan="2">
					  <button id="genSignButt" onclick="generateRodape()"> Gerar Assinatura</button>
				  </th>
			  </tr>
		  </table>

	  </div>
	  <br>
	  <div id="formResult">
		<div id="outputImg">
		</div>
		<button id="buttCopy" onclick="doCopyTable('outputImg')"> Copiar para Outlook</button>
		<textarea id = "htmlText"></textarea>
		<button id="buttCopy" onclick="doCopy()">Copiar para Thunderbird</button>
	  </div>
  </body>
</html>
